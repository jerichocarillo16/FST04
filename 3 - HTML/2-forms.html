<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h2>HTML Forms</h2>
    <form>
      <!-- Word Wrap for Code Command - Alt + Z -->
      <!-- Text Field Input with Label -->
      <!-- Input Field for Username -->
      <div>
        <label for="name">Username:</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="John Doe"
          required
        />
      </div>
      <br />
      <!-- Input Field for Emails -->
      <div>
        <label for="email">Email Address:</label>
        <input
          type="email"
          id="email"
          placeholder="example@email.com"
          required
        />
      </div>

      <!-- Input Field for Password -->
      <br />
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" required />
      </div>

      <!-- Input Field for Numbers -->
      <br />
      <div>
        <label for="age">Age:</label>
        <input type="number" id="age" min="0" max="18" />
      </div>

      <!-- Text Area -->
      <br />
      <div>
        <label for="message">Message:</label><br />
        <textarea name="message" id="message" cols="25" rows="5"></textarea>
      </div>

      <!-- Drop Down List -->
      <br />
      <div>
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
          <option value="" disabled selected>Please Select</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>

      <!-- Radio Buttons -->
      <br />
      <!-- Radio Buttons -->
      <br />
      <div>
        <label for="color">Favorite Color</label>
        <br />
        <input name="color" type="radio" value="red" id="red" />
        <label for="red">Red</label>
        <br />
        <input name="color" type="radio" value="blue" id="blue" />
        <label for="blue">Blue</label>
        <br />
        <input name="color" type="radio" value="green" id="green" />
        <label for="green">Green</label>
      </div>

      <!-- Multi Cursor -->
      <!-- Checkboxes -->
      <br />
      <div>
        <label for="todo">To Do List</label><br />
        <input name="todo" type="checkbox" value="grocery" id="grocery" />
        <label for="grocery" id="grocery">Grocery</label><br />
        <input name="todo" type="checkbox" value="cooking" id="cooking" />
        <label for="cooking" id="cooking">Cooking</label><br />
        <input name="todo" type="checkbox" value="laundry" id="laundry" />
        <label for="laundry" id="laundry">Laundry</label>
      </div>

      <!-- Reset Button, clears all entry, does not send -->
      <br />
      <button type="reset">Reset</button>
      <!-- Submit, clears and sends the entry -->
      <!-- results can be seen in the URL -->
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
